<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto JS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <!-- logo -->
    <header class="header">
        <img class="logo" src="./media/logo.png" alt="">
    </header>

    <!-- input para ingresar texto -->
    <section class="input-area">
        <textarea type="text" name="text-input" id="text-input" class="text-input" placeholder="Ingresa el texto aqui"></textarea>
    </section>

    <!-- informacion para los inputs -->
    <section class="info">
            <span class="material-symbols-outlined">
                priority_high
            </span>
            <span>Solo letras minusculas y sin acentos</span>  
    </section>

    <!-- botones -->
    <section class="buttons">
        <button class="btn1" onclick="encriptar()">Encriptar</button>
        <button class="btn2" onclick="desencriptar()">Desencriptar</button>
    </section>

    <!-- resultado -->
    <section class="result">
        <img class="muneco" id="muneco" alt="" src="./media/Muneco.png">
        <h1 id="text-header">Ningun mensaje fue encontrado</h1>
        <p id="text-out">Ingresa el texto que desees encriptar o desencriptar</p>
        <button id="btn-copiar" class="btn3" onclick="copiar()">Copiar</button>
    </section>

    <script src="./script/index.js"></script>
    
</body>
</html>
